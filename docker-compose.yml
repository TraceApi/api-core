services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    container_name: trace_db
    environment:
      POSTGRES_USER: trace_user
      POSTGRES_PASSWORD: trace_password
      POSTGRES_DB: trace_core
      JWT_SECRET: ${JWT_SECRET:-super-secret-dev-key-do-not-use-in-prod}
    ports:
      - "5432:5432"
    volumes:
      - trace_pg_data:/var/lib/postgresql/data
    networks:
      - trace_net

  redis:
    image: redis:7-alpine
    container_name: trace_cache
    ports:
      - "6379:6379"
    networks:
      - trace_net

  minio:
    image: minio/minio
    container_name: trace_blob
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - trace_net

volumes:
  trace_pg_data:

networks:
  trace_net: